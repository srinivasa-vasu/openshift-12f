apiVersion: v1
kind: BuildConfig
metadata:
  name: hystrixdb-service
  labels:
    app: hystrixdb-service
spec:
  triggers:
    -
      type: GitHub
      github:
        secret: "secret101"
    -
      type: Generic
      generic:
        secret: "secret201"
    -
      type: ImageChange
    -
      type: ConfigChange
  runPolicy: Serial
  source:
    type: "Git"
    git:
      uri: "https://github.com/srinivasa-vasu/openshift-12f.git"
      ref: "master"
    contextDir: "hystrixdb-service"
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'fis-java-openshift:2.0'
      incremental: true
  output:
    to:
      kind: ImageStreamTag
      name: 'hystrixdb-service:latest'